<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO Pawnshop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        /* 헤더 */
        header {
            background-color: #175e7d;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header img {
            max-height: 60px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 10px;
            font-size: 2em;
            vertical-align: middle;
        }
        /* 메인 영역 */
        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400/175e7d/ffffff?text=COCO+Pawnshop') no-repeat center/cover;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            background-color: #175e7d;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0f3e55;
        }
        /* 푸터 */
        footer {
            background-color: #333;
            color: #aaa;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <header>
        <img src="https://via.placeholder.com/150x60?text=LOGO" alt="COCO Logo">
        <h1>COCO Pawnshop</h1>
    </header>

    <!-- 메인 -->
    <main>
        <div class="hero"></div>

        <div class="section">
            <h2>COCO Pawnshop 소개</h2>
            <p>시계, 가방, 주얼리, 금, 다이아몬드, 슈퍼카까지 믿고 맡길 수 있는 럭셔리 전당포, COCO Pawnshop입니다.</p>
            <a href="#" class="btn">자세히 보기</a>
        </div>

        <div class="section">
            <h2>연락처</h2>
            <p>📍 645 S Hill St, Los Angeles, CA 90014</p>
            <p>📞 213-261-9113</p>
            <a href="tel:2132619113" class="btn">전화 걸기</a>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        © 2025 COCO Pawnshop | Designed for GitHub Pages Preview
    </footer>

</body>
</html>
