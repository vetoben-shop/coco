<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pawn – Coco pawnshop</title>
  <!-- ====== [RESPONSIVE] 필수: 모바일 반응형 활성화 ====== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    /* ========================= CSS (미니멀 & 반응형) ========================= */
    :root{
      --ink:#0f172a;        /* text */
      --muted:#64748b;      /* secondary */
      --line:#e2e8f0;       /* border */
      --bg:#f8fafc;         /* page */
      --surface:#ffffff;    /* surface */
      --accent:#f9ae59;     /* primary */
      --danger:#f91c1c;     /* delete */
      --good:#059669;       /* ok */
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink); font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; -webkit-text-size-adjust:100%; text-size-adjust:100%; }

    .page{ max-width:1200px; margin:0 auto; padding:16px; }

    /* ===== [LAYOUT] 60/40 그리드 (데스크톱) → 1열(모바일) ===== */
    .grid{
      display:grid;
      grid-template-columns: 3fr 2fr; /* 60 / 40 */
      gap:16px;
    }
    @media (max-width: 1024px){
      .grid{ grid-template-columns: 1fr; } /* 모바일 */
    }

    /* 공통 카드 */
    .card{ background:var(--card); border:1px solid var(--line); border-radius:12px; padding:14px; }
    .card h3{ margin:0 0 12px; font-size:16px; }

    /* ===== Block 1: 헤더 ===== */
    .headerbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:var(--card);
      margin-bottom:12px;
    }

    /* ===== Block 3: Collateral + 액션 ===== */
    .toolbar{
      display:flex; flex-wrap:wrap; gap:8px; margin-bottom:10px;
    }
    .btn{
      border:1px solid var(--line); background:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600;
    }
    .btn.primary{ background:var(--accent); border-color:var(--accent); color:#fff; }
    .btn.danger{ border-color:var(--danger); color:#fff; background:var(--danger); }
    .btn.ghost{ background:#fff; color:#0f172a; }

    /* ==== MOD START: Block 3 Collateral → Card-based layout ==== */
    .items{ display:grid; gap:10px; margin-bottom:10px; }
    .item-card{ position:relative; }
    .item-card .item-del{ position:absolute; top:6px; right:6px; border:none; background:transparent; font-size:18px; line-height:1; color:var(--muted); cursor:pointer; }
    .item-grid{ display:grid; gap:10px; grid-template-columns:repeat(4, minmax(0,1fr)); }
    @media (max-width:1279px){ .item-grid{ grid-template-columns:repeat(3, minmax(0,1fr)); } }
    @media (max-width:1024px){ .item-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); } }
    @media (max-width:640px){ .item-grid{ grid-template-columns:1fr; } }
    .total-line{ text-align:right; font-weight:700; padding:8px 0; }
    /* ==== MOD END ==== */

    /* ===== Block 4/5: 오른쪽 패널 ===== */
    .tabs-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .tab-buttons{
      display:flex; flex-wrap:wrap; gap:6px;
    }
    .tab-buttons button{
      border:1px solid var(--line); padding:6px 12px; border-radius:8px; background:#fff; cursor:pointer;
    }
    .tab-buttons button.active{
      background:var(--accent); border-color:var(--accent); color:#fff;
    }

    /* 기타 스타일 생략 가능 — 필요 시 기존 CSS 유지 */
  </style>
</head>
<body>
  <div class="page">
    <div class="headerbar">
      <h1>Coco Pawnshop</h1>
      <div class="toolbar">
        <button class="btn primary">Add Item</button>
        <button class="btn danger">Delete All</button>
      </div>
    </div>

    <div class="grid">
      <!-- Left: Collateral Items -->
      <div class="card">
        <h3>Collateral Items</h3>
        <div class="items">
          <!-- 예시 아이템 -->
          <div class="item-card">
            <button class="item-del">×</button>
            <div class="item-grid">
              <div>Watch</div>
              <div>Rolex</div>
              <div>$5000</div>
              <div>Gold</div>
            </div>
          </div>
        </div>
        <div class="total-line">Total: $5000</div>
      </div>

      <!-- Right: Details / Tabs -->
      <div class="card">
        <div class="tabs-head">
          <div class="tab-buttons">
            <button class="active">Details</button>
            <button>History</button>
          </div>
        </div>
        <p>Details content here...</p>
      </div>
    </div>
  </div>
</body>
</html>
